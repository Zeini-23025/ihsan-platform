name: CI Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: ihsan
          POSTGRES_PASSWORD: ihsan
          POSTGRES_DB: ihsan_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Backend
        run: |
          cd backend
          npm install

      - name: Start Backend
        run: |
          cd backend
          npm start &
          echo "Waiting for backend to start..."
          sleep 5

      - name: Install & Build Frontend
        run: |
          cd frontend
          npm install
          npm run lint
          npm run build

      - name: Start Frontend
        run: |
          cd frontend
          npm run preview &
          echo "Waiting for frontend to start..."
          sleep 5

      - name: Health Check
        run: |
          echo "Checking Backend Health..."
          curl -f http://localhost:5000/ || exit 1
          echo "Checking Frontend Health..."
          curl -f http://localhost:4173/ || exit 1
